<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 北海道冬之旅</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hokkaido: {
                            bg: '#F0F9FF',      // 雪白淡藍
                            primary: '#3B82F6', // 冰河藍
                            accent: '#60A5FA',  // 淺藍點綴
                            dark: '#1E3A8A',    // 深海藍文字
                            card: '#FFFFFF',    // 卡片白
                        }
                    },
                    fontFamily: {
                        sans: ['"Poppins"', '"Noto Sans TC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-hokkaido-bg text-slate-700 font-sans h-screen flex flex-col overflow-hidden">

    <header class="bg-white/80 backdrop-blur-md shadow-sm pt-12 pb-4 px-6 fixed top-0 w-full z-20">
        <h1 class="text-xl font-bold text-hokkaido-dark tracking-wide">
            <i class="fa-solid fa-snowflake text-hokkaido-accent mr-2"></i>Hokkaido 2026
        </h1>
    </header>

    <main id="app" class="flex-1 overflow-y-auto mt-24 pb-28 px-5 no-scrollbar relative">
        
        <div id="view-home" class="view-section space-y-6">
            <div class="bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl p-6 text-white shadow-lg shadow-blue-200">
                <div class="text-sm opacity-90 mb-1">距離出發還有</div>
                <div class="flex items-baseline space-x-2">
                    <span id="countdown-days" class="text-5xl font-bold">--</span>
                    <span class="text-lg">天</span>
                </div>
                <div class="mt-4 text-sm bg-white/20 inline-block px-3 py-1 rounded-full backdrop-blur-sm">
                    2026/01/20 出發
                </div>
            </div>

            <div>
                <h2 class="text-lg font-bold text-hokkaido-dark mb-3">當前重點 (Focus)</h2>
                <div id="dynamic-info-card" class="bg-white rounded-xl p-5 shadow-sm border border-blue-50">
                    </div>
            </div>
        </div>

        <div id="view-itinerary" class="view-section hidden">
            <div class="flex space-x-2 overflow-x-auto no-scrollbar mb-4 py-1" id="date-tabs-container">
                </div>

            <div class="relative border-l-2 border-blue-200 ml-3 pl-6 space-y-6" id="timeline-container">
                </div>
        </div>

        <div id="view-checklist" class="view-section hidden">
            <h2 class="text-lg font-bold text-hokkaido-dark mb-4">行前準備清單</h2>
            
            <div class="flex mb-4">
                <input type="text" id="new-todo-input" placeholder="新增待辦事項..." class="flex-1 p-3 rounded-l-xl border border-gray-200 focus:outline-none focus:border-blue-400">
                <button onclick="addTodo()" class="bg-hokkaido-primary text-white px-5 rounded-r-xl font-bold">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <ul id="checklist-container" class="space-y-3">
                </ul>
        </div>

        <div id="view-budget" class="view-section hidden">
            <div class="bg-white rounded-xl p-5 shadow-sm mb-6 border border-blue-50 text-center">
                <div class="text-sm text-gray-500 mb-1">目前總消費 (日幣)</div>
                <div class="text-3xl font-bold text-hokkaido-dark">¥ <span id="budget-total">0</span></div>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <input type="text" id="budget-item" placeholder="品項" class="col-span-2 p-2 bg-gray-50 rounded border border-gray-100">
                    <input type="number" id="budget-amount" placeholder="金額" class="col-span-1 p-2 bg-gray-50 rounded border border-gray-100">
                </div>
                <button onclick="addBudget()" class="w-full bg-hokkaido-accent text-white py-2 rounded font-semibold shadow-sm active:scale-95 transition">
                    新增紀錄
                </button>
            </div>

            <h3 class="font-bold text-gray-600 mb-3 px-1">消費明細</h3>
            <div id="budget-list" class="space-y-2 pb-10">
                </div>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-100 pb-safe pt-2 px-6 pb-4 shadow-[0_-5px_15px_rgba(0,0,0,0.03)] z-30">
        <div class="flex justify-between items-center">
            <button onclick="switchTab('home')" class="nav-btn active flex flex-col items-center space-y-1 text-hokkaido-primary w-16" data-target="home">
                <i class="fa-solid fa-house text-xl"></i>
                <span class="text-[10px] font-medium">首頁</span>
            </button>
            <button onclick="switchTab('itinerary')" class="nav-btn flex flex-col items-center space-y-1 text-gray-400 w-16 hover:text-blue-300" data-target="itinerary">
                <i class="fa-solid fa-calendar-days text-xl"></i>
                <span class="text-[10px] font-medium">行程</span>
            </button>
            <button onclick="switchTab('checklist')" class="nav-btn flex flex-col items-center space-y-1 text-gray-400 w-16 hover:text-blue-300" data-target="checklist">
                <i class="fa-solid fa-list-check text-xl"></i>
                <span class="text-[10px] font-medium">清單</span>
            </button>
            <button onclick="switchTab('budget')" class="nav-btn flex flex-col items-center space-y-1 text-gray-400 w-16 hover:text-blue-300" data-target="budget">
                <i class="fa-solid fa-yen-sign text-xl"></i>
                <span class="text-[10px] font-medium">記帳</span>
            </button>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
