<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北海道旅遊計畫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-blue-50 min-h-screen">
    
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen shadow-2xl overflow-hidden">
        <header class="bg-blue-500 text-white p-5 sticky top-0 z-10 shadow-md">
            <h1 class="text-2xl font-bold tracking-wider">☃️ 北海道之旅</h1>
            <p class="text-blue-100 text-sm mt-1">5天4夜 • 聖誕滑雪行</p>
        </header>

        <div class="p-4 pb-20">
            <div v-for="(day, index) in tripData" :key="index" class="mb-8">
                <div class="flex items-center mb-4">
                    <div class="w-2 h-8 bg-blue-500 rounded-full mr-3"></div>
                    <h2 class="text-xl font-bold text-gray-800">{{ day.date }}</h2>
                </div>

                <location-card 
                    v-for="item in day.locations" 
                    :key="item.id" 
                    :location="item">
                </location-card>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
