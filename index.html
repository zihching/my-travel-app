<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 北海道冬之旅</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { hokkaido: { bg: '#F0F9FF', primary: '#3B82F6', accent: '#60A5FA', dark: '#1E3A8A' } },
                    fontFamily: { sans: ['"Poppins"', '"Noto Sans TC"', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { 
            padding-top: 80px; 
            background-color: #F0F9FF; 
            -webkit-tap-highlight-color: transparent; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 刪除按鈕的小動畫 */
        .delete-btn { transition: all 0.2s; }
        .delete-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="bg-hokkaido-bg text-slate-700 font-sans h-screen flex flex-col overflow-hidden">

    <div id="lock-screen" class="fixed inset-0 z-50 bg-hokkaido-primary flex flex-col items-center justify-center p-8 transition-opacity duration-500">
        <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl w-full max-w-xs text-center border border-white/20 shadow-2xl">
            <div class="mb-6 text-white">
                <i class="fa-solid fa-snowflake text-4xl animate-spin-slow"></i>
                <h2 class="text-xl font-bold mt-3">Hokkaido 2026</h2>
                <p class="text-xs opacity-80">請輸入通關密碼 (2026)</p>
            </div>
            <input type="password" id="password-input" placeholder="Password" value="2026" class="w-full px-4 py-3 rounded-xl bg-white/90 text-center text-gray-700 tracking-widest font-bold mb-4 focus:outline-none">
            <button onclick="checkPassword()" class="w-full bg-hokkaido-dark text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-transform">進入旅程</button>
            <p id="error-msg" class="text-red-200 text-xs mt-3 hidden font-bold">密碼錯誤</p>
        </div>
    </div>

    <header class="bg-white/80 backdrop-blur-md shadow-sm pt-12 pb-4 px-6 fixed top-0 w-full z-20">
        <h1 class="text-xl font-bold text-hokkaido-dark tracking-wide"><i class="fa-solid fa-snowflake text-hokkaido-accent mr-2"></i>Hokkaido 2026</h1>
    </header>

    <main class="flex-1 overflow-y-auto mt-4 pb-28 px-5 no-scrollbar relative">
        <div id="view-home" class="view-section space-y-6">
            <div class="bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl p-6 text-white shadow-lg shadow-blue-200">
                <div class="text-sm opacity-90 mb-1">距離出發還有</div>
                <div class="flex items-baseline space-x-2"><span id="countdown-days" class="text-5xl font-bold">--</span><span class="text-lg">天</span></div>
                <div class="mt-4 text-sm bg-white/20 inline-block px-3 py-1 rounded-full backdrop-blur-sm">2026/01/20 出發</div>
            </div>
            <div><h2 class="text-lg font-bold text-hokkaido-dark mb-3">當前重點</h2><div id="dynamic-info-card" class="bg-white rounded-xl p-5 shadow-sm border border-blue-50"></div></div>
        </div>

        <div id="view-itinerary" class="view-section hidden">
            <div class="flex space-x-2 overflow-x-auto no-scrollbar mb-4 py-1" id="date-tabs-container"></div>
            <div class="relative border-l-2 border-blue-200 ml-3 pl-6 space-y-6" id="timeline-container"></div>
        </div>

        <div id="view-checklist" class="view-section hidden">
            <h2 class="text-lg font-bold text-hokkaido-dark mb-4">行前準備清單</h2>
            <div class="flex mb-4">
                <input type="text" id="new-todo-input" placeholder="新增待辦..." class="flex-1 p-3 rounded-l-xl border border-gray-200 focus:outline-none" onkeydown="if(event.key === 'Enter') addTodo()">
                <button onclick="addTodo()" class="bg-hokkaido-primary text-white px-5 rounded-r-xl"><i class="fa-solid fa-plus"></i></button>
            </div>
            <ul id="checklist-container" class="space-y-3"></ul>
        </div>

        <div id="view-budget" class="view-section hidden">
            <div class="bg-white rounded-xl p-5 shadow-sm mb-6 border border-blue-50 text-center">
                <div class="text-sm text-gray-500 mb-1">目前總消費 (日幣)</div>
                <div class="text-3xl font-bold text-hokkaido-dark">¥ <span id="budget-total">0</span></div>
            </div>
            <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <input type="text" id="budget-item" placeholder="品項" class="col-span-2 p-2 bg-gray-50 rounded border border-gray-100">
                    <input type="number" id="budget-amount" placeholder="金額" class="col-span-1 p-2 bg-gray-50 rounded border border-gray-100">
                </div>
                <button onclick="addBudget()" class="w-full bg-hokkaido-accent text-white py-2 rounded font-semibold shadow-sm active:scale-95">新增紀錄</button>
            </div>
            <div id="budget-list" class="space-y-2 pb-10"></div>
        </div>

        <div id="view-apps" class="view-section hidden">
            <h2 class="text-lg font-bold text-hokkaido-dark mb-4">日本旅遊 App 管理</h2>
            
            <div class="bg-white p-4 rounded-xl shadow-sm mb-6 border border-gray-100">
                <div class="grid grid-cols-1 gap-3 mb-3">
                    <input type="text" id="app-name-input" placeholder="App 名稱 (如: Uber)" class="w-full p-2 bg-gray-50 rounded border border-gray-200 focus:outline-blue-400 text-sm">
                    <input type="text" id="app-desc-input" placeholder="功能說明 (如: 叫車用)" class="w-full p-2 bg-gray-50 rounded border border-gray-200 focus:outline-blue-400 text-sm">
                </div>
                <button onclick="addNewApp()" class="w-full bg-hokkaido-primary text-white py-2 rounded-lg font-bold text-sm shadow-sm active:scale-95 transition-transform"><i class="fa-solid fa-plus mr-1"></i> 新增 App</button>
            </div>

            <div id="apps-container" class="grid grid-cols-2 gap-4 pb-10">
                </div>
        </div>
    </main>
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-100 pb-safe pt-2 px-4 pb-4 shadow-[0_-5px_15px_rgba(0,0,0,0.03)] z-30">
        <div class="grid grid-cols-5 gap-1 items-center">
            <button onclick="switchTab('home')" class="nav-btn active flex flex-col items-center space-y-1 text-hokkaido-primary w-full" data-target="home"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px]">首頁</span></button>
            <button onclick="switchTab('itinerary')" class="nav-btn flex flex-col items-center space-y-1 text-gray-400 w-full" data-target="itinerary"><i class="fa-solid fa-calendar-days text-xl"></i><span class="text-[10px]">行程</span></button>
            <button onclick="switchTab('checklist')" class="nav-btn flex flex-col items-center space-y-1 text-gray-400 w-full" data-target="checklist"><i class="fa-solid fa-list-check text-xl"></i><span class="text-[10px]">清單</span></button>
            <button onclick="switchTab('budget')" class="nav-btn flex flex-col items-center space-y-1 text-gray-400 w-full" data-target="budget"><i class="fa-solid fa-yen-sign text-xl"></i><span class="text-[10px]">記帳</span></button>
            <button onclick="switchTab('apps')" class="nav-btn flex flex-col items-center space-y-1 text-gray-400 w-full" data-target="apps"><i class="fa-solid fa-mobile-screen text-xl"></i><span class="text-[10px]">工具</span></button>
        </div>
    </nav>

    <script src="app.js"></script>

    <script>
        // 1. 初始化 App 資料 (如果沒資料，就載入預設值)
        let myApps = JSON.parse(localStorage.getItem('hokkaido_apps')) || [
            { name: "乘換案內", desc: "查電車時刻", icon: "fa-train", color: "bg-green-500" },
            { name: "Google Map", desc: "找路/評價", icon: "fa-map-location-dot", color: "bg-blue-600" },
            { name: "Payke", desc: "掃藥妝成分", icon: "fa-barcode", color: "bg-pink-500" },
            { name: "VoiceTra", desc: "語音翻譯", icon: "fa-language", color: "bg-indigo-500" },
            { name: "Suica App", desc: "西瓜卡儲值", icon: "fa-credit-card", color: "bg-green-700" },
            { name: "Uber", desc: "太累叫車用", icon: "fa-car", color: "bg-black" }
        ];

        // 2. 顯示 App 列表
        function renderApps() {
            const container = document.getElementById('apps-container');
            if(!container) return; // 避免錯誤
            
            container.innerHTML = ''; // 清空
            
            myApps.forEach((app, index) => {
                // 產生卡片 HTML
                const card = `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 relative group flex flex-col items-center text-center">
                        <button onclick="deleteApp(${index})" class="delete-btn absolute top-2 right-2 text-gray-300 hover:text-red-500 p-1">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                        <div class="w-12 h-12 ${app.color || 'bg-blue-400'} rounded-2xl flex items-center justify-center text-white text-xl shadow-md mb-2">
                            <i class="fa-solid ${app.icon || 'fa-mobile-screen'}"></i>
                        </div>
                        <h3 class="font-bold text-gray-800 text-sm mb-1">${app.name}</h3>
                        <p class="text-[10px] text-gray-500 leading-tight">${app.desc}</p>
                    </div>
                `;
                container.innerHTML += card;
            });
            
            // 存檔
            localStorage.setItem('hokkaido_apps', JSON.stringify(myApps));
        }

        // 3. 新增 App 功能
        function addNewApp() {
            const nameInput = document.getElementById('app-name-input');
            const descInput = document.getElementById('app-desc-input');
            
            const name = nameInput.value.trim();
            const desc = descInput.value.trim();
            
            if (!name) {
                alert("請至少輸入 App 名稱喔！");
                return;
            }

            // 加到陣列
            myApps.unshift({ // unshift 加在最前面
                name: name,
                desc: desc || "自訂 App",
                icon: "fa-star", // 新增的預設給星星圖示
                color: "bg-hokkaido-accent"
            });

            // 清空輸入框
            nameInput.value = '';
            descInput.value = '';

            // 重新顯示
            renderApps();
        }

        // 4. 刪除 App 功能
        function deleteApp(index) {
            if(confirm('確定要刪除 ' + myApps[index].name + ' 嗎？')) {
                myApps.splice(index, 1);
                renderApps();
            }
        }

        // 頁面載入時執行一次
        document.addEventListener('DOMContentLoaded', () => {
            renderApps();
            
            // 如果切換 tab 的函式有被呼叫，確保 Apps 也會重新渲染 (簡單綁定)
            const oldSwitch = window.switchTab;
            window.switchTab = function(tabName) {
                if(typeof oldSwitch === 'function') oldSwitch(tabName);
                if(tabName === 'apps') renderApps();
            };
        });
    </script>
</body>
</html>
